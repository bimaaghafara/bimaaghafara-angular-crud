<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th *ngFor="let column of columns">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i+1}}</td>
        <td *ngFor="let column of columns">
          {{user[column]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
