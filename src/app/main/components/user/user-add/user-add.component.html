<div class="container">
  <div class="container-fluid well">
    <div style="text-align: center; margin-bottom: 30px;"><h3>Add New User</h3></div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">Username : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" name="userName" required [(ngModel)]="model.userName" oninput="this.value=this.value.replace(/\s/g, '');">
          <span class="validationText" *ngIf="!isValid.userName"> *Required!</span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password : </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="model.password" oninput="this.value=this.value.replace(/\s/g, '');">
          <span class="validationText" *ngIf="!isValid.password"> *Required!</span>
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
