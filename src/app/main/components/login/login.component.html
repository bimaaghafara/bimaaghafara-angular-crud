<div class="container" style="max-width: 320px; margin: 0 auto">
  <h1>Login Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" id="userName" name="userName" required [(ngModel)]="model.userName">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
    </div>

    <!-- <button type="button" class="btn btn-warning" (click)="onSubmit()">Cancel</button> -->
    <button type="submit" class="btn btn-success pull-right">Submit</button>
  </form>
</div>
