<div class="container">
  <div class="container-fluid well"  style="max-width: 360px; margin: 0 auto">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="logo">
        <img class="img-responsive c-logo" src="assets/img/logo.png"/>
      </div>
      <div class="form-group">
        <label for="userName">Username <span class="validationText" *ngIf="!isValid.userName"> *Required!</span></label>
        <input type="text" class="form-control" id="userName" name="userName" required [(ngModel)]="model.userName" oninput="this.value=this.value.replace(/\s/g, '');">
      </div>

      <div class="form-group">
        <label for="password">Password <span class="validationText" *ngIf="!isValid.password"> *Required!</span></label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" oninput="this.value=this.value.replace(/\s/g, '');">
      </div>

      <a type="button" class="btn btn-link pull-right signMeUp">Sign me up!</a>
      <button type="submit" class="btn btn-success btn-block">Login</button>
      <div class="errorMessage">{{errorMessage}}</div>
    </form>
  </div>
</div>
